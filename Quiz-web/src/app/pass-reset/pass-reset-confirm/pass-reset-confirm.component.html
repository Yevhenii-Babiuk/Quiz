<div *ngIf="isConfirmed; else tokenUnavailable">
  <div>Please, enter a new password</div>
  <div>
    <input type="password" placeholder="password" #password>
  </div>
  <button (click)="createNewPass(password.value)">
    Apply
  </button>
</div>
<ng-template #tokenUnavailable>
  Sorry, but your token is unavailable.
</ng-template>
